<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/head :: headFragment"></th:block>
<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

	<!-- Header -->
	<th:block th:replace="fragments/header :: headerFragment"></th:block>

	<!-- Sidebar -->
	<th:block th:replace="fragments/sidebar :: sidebarFragment"></th:block>

	<div class="content-wrapper" style="min-height: 2488.06px;">

		<!-- 메인 컨텐츠 -->
		<section class="content">
			<!-- 로케이션 -->
			<div class="content-header">
				<div class="container-fluid">
				  <div class="row mb-2">
				    <div class="col-sm-6">
				      <h1 class="m-0">
				      		<th:block layout:fragment="locationTitle"></th:block>
				      </h1>
				    </div><!-- /.col -->
				    <div class="col-sm-6">
				      <ol class="breadcrumb float-sm-right">
				        <li class="breadcrumb-item">
				        	<th:block layout:fragment="locationPlace"></th:block>
				        </li>
				      </ol>
				    </div><!-- /.col -->
				  </div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- 메인컨텐츠 -->
			<div class="container-fluid">
				<th:block layout:fragment="customContents"></th:block>
			</div>
		</section>
	</div>

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>

	<!-- Footer -->
	<th:block th:replace="fragments/footer :: footerFragment"></th:block>

</div>
	
</body>
</html>
