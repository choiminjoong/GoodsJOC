<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	  layout:decorate="@{layout/default}">
	<!-- 페이지 제목 공간 -->

                </div>

                    </tr>
                    <tr>
                      <td>2</td>
                      <td>창고202</td>

                    <tr>

                    </tr>
                    <tr>
                      <td>4</td>
                      <td>창고204</td>
                      <td>1-1-4</td>
                      <td><span class="tag tag-warning">냉장창고</span></td>

                    </tr>
                    <tr>
                      <td>5</td>
                      <td>창고205</td>
                      <td>1-1-5</td>
                      <td><span class="tag tag-warning">냉동창고</span></td>
                      <td>김지원</td>
                    </tr>
                    <tr>
                      <td>6</td>
                      <td>창고206</td>
                      <td>1-1-6</td>
                      <td><span class="tag tag-warning">냉동창고</span></td>

                    <tr>

                      <td>창고207</td>

                      <td><span class="tag tag-warning">냉동창고</span></td>
                      <td>김유성</td>
