<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	
<!-- 페이지 제목 공간 -->
<th:block layout:fragment="customTitle">
	<title>거래처 등록</title>
</th:block>
<!-- 로케이션 제목 -->
<th:block layout:fragment="locationTitle">
	거래처 등록
</th:block>
<!-- 로케이션 위치 -->
<th:block layout:fragment="locationPlace">
	<a th:href="@{/main}">MAIN</a>
	> 기초관리 > 거래처 관리 > 등록
</th:block>
	
<!-- 메인 컨텐츠 영역 -->		
<th:block layout:fragment="customContents">	       	 

	<div class="row">
		<div class="col-9 mx-auto">
			<div class="card card-navy">
				<div class="card-header">
					<h3 class="card-title">거래처 등록</h3>
				</div>
				<!-- /.card-header -->
				<!-- form start -->
				<form class="form-horizontal">
					<div class="card-body">
						<div class="form-group row">
							<label for="businessName" class="col-sm-2 col-form-label">거래처명</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="businessName">
							</div>
						</div>
						<div class="form-group row">
							<label for="businessPartnerName" class="col-sm-2 col-form-label">대표자</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="businessPartnerName">
							</div>
						</div>
						<div class="form-group row">
							<label for="businessRegNum" class="col-sm-2 col-form-label">사업자 등록번호</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="businessRegNum">
							</div>
						</div>
						<div class="form-group row">
							<label for="businessPhone" class="col-sm-2 col-form-label">거래처 연락처</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="businessPhone">
							</div>
						</div>
						<div class="form-group row">
							<label for="businessAddr" class="col-sm-2 col-form-label">주소</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="businessAddr">
							</div>
						</div>
						<div class="form-group row">
							<label for="businessEmail" class="col-sm-2 col-form-label">이메일</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="businessEmail">
							</div>
						</div>
						<div class="form-group row">
							<label for="businessStaff" class="col-sm-2 col-form-label">거래처 담당자명</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="businessStaff">
							</div>
						</div>
						<div class="form-group row">
							<label for="businessStaffPhone" class="col-sm-2 col-form-label">거래처담당자 연락처</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="businessStaffPhone">
							</div>
						</div>
						<div class="form-group row">
							<label for="businessSectors" class="col-sm-2 col-form-label">업종</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="businessSectors">
							</div>
						</div>
						<div class="form-group row">
							<label for="martStatus" class="col-sm-2 col-form-label">업태</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="businessStatus">
							</div>
						</div>
						<div class="form-group row">
							<label for="mainAccount" class="col-sm-2 col-form-label">주 거래통장</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="mainAccount">
							</div>
						</div>
						<div class="form-group row">
							<label for="accountNum" class="col-sm-2 col-form-label">계좌번호</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="accountNum">
							</div>
						</div>
						<div class="form-group row">
							<label for="accountHolder" class="col-sm-2 col-form-label">예금주</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="accountHolder">
							</div>
						</div>
					</div>	
					<div class="card-footer">
						<button type="button" class="btn btn-default float-right">등록하기</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</th:block>
</html>
