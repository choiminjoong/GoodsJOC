<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<!-- 페이지 제목 공간 -->
<th:block layout:fragment="customTitle">
	<title>회원가입</title>
</th:block>

	
	<!-- 메인 컨텐츠 영역 -->		
<th:block layout:fragment="customContents">
	
	<div class="row">
		<div class="col-9 mx-auto">
			<div class="card card-navy">
				<div class="card-header">
					<h3 class="card-title">회원가입</h3>
				</div>
				<!-- /.card-header -->
				<!-- form start -->
				<form class="form-horizontal">
					<div class="card-body">
						<div class="form-group row">
							<label for="staffId" class="col-sm-2 col-form-label">아이디</label>
							<div class="col-sm-10">
								<div class="input-group input-group">
									<input type="text" class="form-control">
									<span class="input-group-append">
										<button type="button" class="btn btn-info btn-flat">중복체크</button>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label for="staffPw" class="col-sm-2 col-form-label">비밀번호</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="staffPw">
							</div>
						</div>
						<div class="form-group row">
							<label for="staffPwCheck" class="col-sm-2 col-form-label">비밀번호 확인</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="staffPwCheck">
							</div>
						</div>
						<div class="form-group row">
							<label for="staffName" class="col-sm-2 col-form-label">이름</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="staffName">
							</div>
						</div>
						<div class="form-group row">
							<label for="staffBirth" class="col-sm-2 col-form-label">생년월일</label>
							<div class="col-sm-10">
								<input type="date" id="staffBirth" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="staffPhone" class="col-sm-2 col-form-label">연락처</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="staffPhone">
							</div>
						</div>
						<div class="form-group row">
							<label for="staffEmail" class="col-sm-2 col-form-label">이메일</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="staffEmail">
							</div>
						</div>
						<div class="form-group row">
							<label for="staffAddr" class="col-sm-2 col-form-label">주소</label>
							<div class="col-sm-10">
								<input type="text" id="staffAddr" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="martCode" class="col-sm-2 col-form-label">매장 고유코드</label>
							<div class="col-sm-10">
								<input type="text" id="martCode" class="form-control">
								<code>※매장관리자에게 문의하시오</code>
							</div>
						</div>
					</div>	
					<div class="card-footer">
						<button type="button" class="btn btn-default float-right">가입신청</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</th:block>
</html>
