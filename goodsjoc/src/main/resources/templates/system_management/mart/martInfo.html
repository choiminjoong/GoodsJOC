<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	
<!-- 페이지 제목 공간 -->
<th:block layout:fragment="customTitle">
	<title>매장 정보</title>
</th:block>
<!-- 로케이션 제목 -->
<th:block layout:fragment="locationTitle">
	매장 정보
</th:block>
<!-- 로케이션 위치 -->
<th:block layout:fragment="locationPlace">
	<a th:href="@{/main}">MAIN</a>
	> 기초관리 > 매장정보
</th:block>

<!-- 메인 컨텐츠 영역 -->		
<th:block layout:fragment="customContents">	       	 
		
	<div class="row">
		<div class="col-9 mx-auto">
			<div class="card card-navy">
				<div class="card-header">
					<h3 class="card-title">매장 정보</h3>
				</div>
				<!-- /.card-header -->
				<!-- form start -->
				<form class="form-horizontal">
					<div class="card-body">
						<div class="form-group row">
							<label for="martCode" class="col-sm-2 col-form-label">매장 고유코드</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martCode" readonly="readonly">
							</div>
						</div>
						<div class="form-group row">
							<label for="martName" class="col-sm-2 col-form-label">사업장명</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martName" readonly="readonly">
							</div>
						</div>
						<div class="form-group row">
							<label for="martPartnerName" class="col-sm-2 col-form-label">대표자</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martPartnerName" readonly="readonly">
							</div>
						</div>
						<div class="form-group row">
							<label for="martRegNum" class="col-sm-2 col-form-label">사업자 등록번호</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martRegNum" readonly="readonly">
							</div>
						</div>
						<div class="form-group row">
							<label for="martPhoneNum" class="col-sm-2 col-form-label">사업장 연락처</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martPhoneNum" readonly="readonly">
							</div>
						</div>
						<div class="form-group row">
							<label for="martAddress" class="col-sm-2 col-form-label">주소</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martAddress" readonly="readonly">
							</div>
						</div>
						<div class="form-group row">
							<label for="martEmail" class="col-sm-2 col-form-label">이메일</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martEmail" readonly="readonly">
							</div>
						</div>
						<div class="form-group row">
							<label for="martSectors" class="col-sm-2 col-form-label">업종</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martSectors" readonly="readonly">
							</div>
						</div>
						<div class="form-group row">
							<label for="martStatus" class="col-sm-2 col-form-label">업태</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martStatus" readonly="readonly">
							</div>
						</div>
					</div>	
					<div class="card-footer">
						<button type="button" class="btn btn-default">수정하기</button>
						<button type="button" class="btn btn-default float-right">수정완료</button>
					</div>
				</form>
			</div>
		</div>
	</div>
		
</th:block>
</html>
