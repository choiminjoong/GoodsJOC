<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<th:block layout:fragment="customTitle">
	<title>ksmart41</title>
</th:block>
<th:block layout:fragment="customContents">
	<section class="content">
		<div class="container-fluid">
			<!---------------재고이동 등록---------------->
			<div class="col">
				<div class="card card-navy">
					<div class="card-header">
						<h3 class="card-title">재고이동 등록</h3>

						<div class="card-tools">
							<button type="button" class="btn btn-tool"
								data-card-widget="collapse" title="Collapse">
								<i class="fas fa-minus"></i>
							</button>
						</div>
					</div>
					<!----------------재고이동 등록 폼 ---------------->
					<div class="card-body">
						<div class="form-group">
							<label for="inputName">*상품명</label> <input type="text"
								id="inputName" class="form-control">
						</div>
						<div class="form-group">
							<label for="inputClientCompany">*출고 창고</label> <input type="text"
								id="inputClientCompany" class="form-control">
						</div>
						<div class="form-group">
							<label for="inputStatus">*출고 진열대</label> <input type="text"
								id="inputClientCompany" class="form-control">
						</div>
						<div class="form-group">
							<label for="inputProjectLeader">*입고 창고</label> <input type="text"
								id="inputProjectLeader" class="form-control">
						</div>
						<div class="form-group">
							<label for="inputProjectLeader">*입고 진열대</label> <input
								type="text" id="inputProjectLeader" class="form-control">
						</div>
						<div class="form-group">
							<label for="inputProjectLeader">*이동수량</label> <input type="text"
								id="inputProjectLeader" class="form-control">
						</div>
						<div class="form-group">
							<label for="inputProjectLeader">*담당자</label> <input type="text"
								id="inputProjectLeader" class="form-control">
						</div>
						<div class="form-group">
							<label for="inputProjectLeader">*이동일자</label> <input type="date"
								id="inputProjectLeader" class="form-control">
						</div>
					</div>
					<!-- /.card-body -->
					<!----------------버튼-------------->
					<a href="goodsCheck"
						class="btn btn-m bg-navy color-palette btn-block"><b>등록</b></a>
				</div>
			</div>

			<!-- /.card -->
		</div>
	</section>
