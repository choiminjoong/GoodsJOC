<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">
<th:block layout:fragment="customTitle">
	<title>재고이동 등록</title>
</th:block>
<!-- 로케이션 제목 -->
<th:block layout:fragment="locationTitle">
</th:block>
<!-- 로케이션 위치 -->
<th:block layout:fragment="locationPlace">
   <a th:href="@{/main}">MAIN</a>
      > 재고관리 > 재고이동관리 > 재고이동등록
   </th:block>
<th:block layout:fragment="customContents">
	<section class="content">
		<div class="container-fluid">
			<!---------------재고이동 등록---------------->
			<div class="col">
				<div class="card card-warning">
					<div class="card-header">
						<h3 class="card-title"><b>재고이동 등록</b></h3>

						<div class="card-tools">
							<button type="button" class="btn btn-tool"
								data-card-widget="collapse" title="Collapse">
								<i class="fas fa-minus"></i>
							</button>
						</div>
					</div>
					<!----------------재고이동 등록 폼 ---------------->
					<div class="card-body">
					<form class="form-horizontal" th:action="@{/stock_management/display/displayInsert}" method="post">
						<div class="form-group">
							<label for="inputName"><code>*</code>상품명</label> <input type="text"
								id="inputName" class="form-control" name="goodsName">
						</div>
						<div class="form-group">
							<label for="inputClientCompany"><code>*</code>출고 창고</label> <input type="text"
								id="inputClientCompany" class="form-control" name="warehouseName">
						</div>
						<div class="form-group">
							<label for="inputStatus"><code>*</code>출고 진열대</label> <input type="text"
								id="inputClientCompany" class="form-control" name="shelfName">
						</div>
						<div class="form-group">
							<label for="inputProjectLeader"><code>*</code>판매 진열대</label> <input
								type="text" id="inputProjectLeader" class="form-control" name="showcaseName">
						</div>
						<div class="form-group">
							<label for="inputProjectLeader"><code>*</code>이동수량</label> <input type="text"
								id="inputProjectLeader" class="form-control">
						</div>
						<div class="form-group row" style="display:none">
							<label for="warehouseType" class="col-sm-2 col-form-label">아이디</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="ID" th:value="${session.SID}"  readonly="readonly">
								</div>
						</div>
						<div class="form-group row" style="display:none">
							<label for="warehouseType" class="col-sm-2 col-form-label">마트</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="martCode" th:value="${session.SMARTCODE}"  readonly="readonly">
								</div>
						</div>
						<div class="form-group">
							<label for="inputProjectLeader"><code>*</code>등록자</label> <input type="text"
								id="inputProjectLeader" class="form-control" name="name">
						</div>
						<div class="form-group">
							<label for="inputProjectLeader"><code>*</code>이동일자</label> <input type="date"
								id="inputProjectLeader" class="form-control" name="regDate">
						</div>
						</form>
					</div>
					<!-- /.card-body -->
					<!----------------버튼-------------->
					<a href="displayList"
						class="btn btn-m bg-info color-palette btn-block"><b>등록</b></a>
				</div>
			</div>

			<!-- /.card -->
		</div>
	</section>
