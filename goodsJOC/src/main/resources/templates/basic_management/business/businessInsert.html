
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<!-- 페이지 제목 공간 -->
<th:block layout:fragment="customTitle">
	<title>거래처 등록</title>
</th:block>
<!-- 로케이션 위치 -->
<th:block layout:fragment="locationPlace">
	<a id="main" th:href="@{/main}" class="joc-text1"><b>MAIN</b></a>
	> 기초관리 > 거래처 관리 > 등록
</th:block>

<!-- 메인 컨텐츠 영역 -->
<th:block layout:fragment="customContents">
	<!-- 거래처 등록  -->
	<div class="row justify-content-center">
		<div class="col-md-6" style="margin-top: -1%">
			<div class="card card-primary">
				<div class="btn-sm bg-warning color-palette btn-block card-header ">
					<b><i class="fas fa-check"></i>ㅤ거래처 등록</b>
				</div>

				<div class="card-body">
					<div class="form-group row">
						<label for="Name" class="col-sm-3 col-form-label"><code>*</code> 거래처명</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="businessName"
								placeholder="필수 입력해주세요.">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label"><code>*</code> 대표자명</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="partnerName"
								placeholder="필수 입력해주세요.">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label"><code>*</code> 대표자번호</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="partnerPhone"
								placeholder="필수 입력해주세요.">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label"><code>*</code> 사업장등록번호</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="registerNum"
								placeholder="필수 입력해주세요.">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label"><code>*</code>구분</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="businessType"
								placeholder="...">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label">업종</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="sectors"
								placeholder="...">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label">업태</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="status"
								placeholder="...">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label">전화번호</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="callNum"
								placeholder="...">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label">상세주소</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="address"
								placeholder="...">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label">FAX</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="FAX"
								placeholder="...">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label"><code>*</code> 담당자 이름</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="businessStaff"
								placeholder="필수 입력해주세요.">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label"><code>*</code> 담당자 연락처</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="businessStaffPhone"
								placeholder="필수 입력해주세요.">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label"><code>*</code> 담당자 이메일</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="businessStaffEmail"
								placeholder="...">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-form-label"> 비고</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="note"
								placeholder="...">
						</div>
					</div>
				</div>
				<!-- 등록버튼  -->
				<a th:href="@{/basic_management/business/businessList}"
					class="btn btn-m bg-warning color-palette btn-block">
					<button type="button" id="InsertBtn"><b>등록</b></button></a>
				</div>
			</div>
		</div>
	</th:block>
</html>
