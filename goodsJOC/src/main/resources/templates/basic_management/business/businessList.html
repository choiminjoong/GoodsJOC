<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<!-- 페이지 제목 공간 -->
<th:block layout:fragment="customTitle">
	<title>거래처 조회</title>
</th:block>
<!-- 로케이션 위치 -->
<th:block layout:fragment="locationPlace">
	<a id="main" th:href="@{/main}" class="joc-text1"><b>MAIN</b></a>
		> 기초관리 > 거래처 관리
	</th:block>

<!-- 메인 컨텐츠 영역 -->
<th:block layout:fragment="customContents">

	<div class="card card-warning card-tabs" style="margin-top: -1%">
		<div class="card-header">
			<h3 class="card-title">
				<b>거래처 관리</b>
			</h3>
		</div>
		<!-- /.card-header -->

		<div class="card-body">
			<div class="tab-content" id="custom-tabs-two-tabContent">
				<!-- 주문검색 -->
				<div class="form-group row">
					<label class="col-sm-1 col-form-label">상세 검색</label>
					<div class="col-sm-2">
					<form th:action="@{/business/businessList}" method="post">
						<select id="orderCode" class="form-control custom-select">
							<option value="개인">개인</option>
							<option value="기업">기업</option>
							<option value="거래처명">거래처명</option>
							<option value="담당자">담당자</option>
						</select>
					</form>
					
					</div>
					<div class="input-group input-group-m" style="width: 500px;">
						<input type="text" name="table_search" style="margin-left: 3%"
							class="form-control float-right" placeholder="거래처 상세검색">
					</div>
					<div align="right" style="margin-left: 4%">
						<button type="button" class="btn btn-lg btn-info">
							<b>검색</b>
						</button>
						<a th:href="@{/basic_management/business/businessInsert}">
							<button type="button" class="btn btn-lg btn-info">
								<b>등록</b>
							</button>
						</a>
					</div>
				</div>
				<!-- 주문일자검색 -->
				<div class="form-group row">
					<label class="col-sm-1 col-form-label">일자 검색</label>
					<div class="col-sm-2">
						<input type="date" id="date" class="form-control">
					</div>
					<th:block><b>~</b></th:block>
					<div class="col-sm-2">
						<input type="date" id="date" class="form-control">
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- 거래처 리스트 화면 -->
	<div class="col-md-13" style="margin-top: 1%">
		<div class="card card-warning color-pallete">
			<div class="card-header p-0 pt-1"></div>
			<div class="card-body table-responsive p-0" style="height: 520px;">
				<table class="table table-head-fixed text-nowrap text-center">
					<thead>
						<tr>
							<th>번호</th>
							<th>구분</th>
							<th>거래처명</th>
							<th>대표자명</th>
							<th>사업장등록번호</th>
							<th>업종</th>
							<th>업태</th>
							<th>등록일</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${not #lists.isEmpty(businessList)}" th:each="l : ${businessList}">
							<td th:text="${l.no}">1</td>
							<td th:text="${l.businessType}"></td>
							<td th:text="${l.businessName}"></td>
							<td th:text="${l.partnerName}"></td>
							<td th:text="${l.registerNum}"></td>
							<td th:text="${l.sectors}"></td>
							<td th:text="${l.status}"></td>
							<td th:text="${l.regDate}"></td>
							<!-- 수정버튼  -->
							<td class="text-right py-0 align-middle">
								<div class="btn-group btn-group-sm">
									<a href="businessUpdate" class="btn btn-info"><i
										class="fas fa-highlighter"></i></a> <a href="#"
										class="btn btn-danger"><i class="fas fa-trash"></i></a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer"></div>
		</div>
	</div>
</th:block>
</html>
