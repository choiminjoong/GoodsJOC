
<html lang="en">
<head>

<title>AdminLTE 3 | Lockscreen</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../../plugins/fontawesome-free/css/all.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition lockscreen">
	<!-- Automatic element centering -->
	<div class="lockscreen-wrapper">
		<div class="lockscreen-logo">
			<a href="../../index2.html"><b>Mart</b>System</a>
		</div>
		<!-- User name -->
		<div class="lockscreen-name">관리자</div>

		<!-- START LOCK SCREEN ITEM -->
		<div class="lockscreen-item">
			<!-- lockscreen image -->
			<div class="lockscreen-image">
				<img src="../../dist/img/user1-128x128.jpg" alt="User Image">
			</div>
			<!-- /.lockscreen-image -->

			<!-- lockscreen credentials (contains the form) -->
			<form class="lockscreen-credentials">
				<div class="input-group">
					<input type="password" class="form-control" placeholder="password">

					<div class="input-group-append">
						<button type="button" class="btn">
							<a href="userInsert"<i class="fas fa-arrow-right text-muted"></a>
						</button>
					</div>
				</div>
			</form>
			<!-- /.lockscreen credentials -->

		</div>
		<!-- /.lockscreen-item -->
		<div class="help-block text-center"></div>
		<div class="text-center">
			<a href="login.html">관리자의 권한으로 로그인해주세요.</a>
		</div>
		<div class="lockscreen-footer text-center">
			<b><a href="https://adminlte.io" class="text-black">-------------------------------------------------</a></b><br>

		</div>
	</div>
	<!-- /.center -->

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>


</body>
