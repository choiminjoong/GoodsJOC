<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	
<!-- 페이지 제목 공간 -->
<th:block layout:fragment="customTitle">
	<title>매장 정보</title>
</th:block>
<!-- 로케이션 위치 -->
<th:block layout:fragment="locationPlace">
	<a id="main" th:href="@{/main}" class="joc-text1"><b>MAIN</b></a>
	> 기초관리 > 매장정보 > 수정
</th:block>

<!-- 메인 컨텐츠 영역 -->		
<th:block layout:fragment="customContents">	       	 
		
	<div class="row">
		<div class="col-9 mx-auto">
			<div class="card card-warning">
				<div class="card-header">
					<h3 class="card-title">매장 정보 수정</h3>
				</div>
				<!-- /.card-header -->
				<!-- form start -->
				<form th:action="@{/system_management/mart/martUpdate}" method="post" class="form-horizontal">
					<div class="card-body" th:if="${not #lists.isEmpty(martInfo)}" th:each="l : ${martInfo}">
						<div class="form-group row">
							<label for="martCode" class="col-sm-2 col-form-label"><code>*</code>매장 고유코드</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="martCode" id="martCode" th:value="${l.martCode}" readonly="readonly">
								<code> 매장 고유코드는 변경하실 수 없습니다 개발사에게 연락하십시오 (</code>
								<code><i class="fas fa-phone-alt"></i> 000-0000-0000)</code>
							</div>
						</div>
						<div class="form-group row">
							<label for="martName" class="col-sm-2 col-form-label"><code>*</code>사업장명</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="martName" id="martName" th:value="${l.martName}">
							</div>
						</div>
						<div class="form-group row">
							<label for="partnerName" class="col-sm-2 col-form-label"><code>*</code>대표자</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="partnerName" id="partnerName" th:value="${l.partnerName}">
							</div>
						</div>
						<div class="form-group row">
							<label for="registerNum" class="col-sm-2 col-form-label"><code>*</code>사업자 등록번호</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="registerNum" id="registerNum" th:value="${l.registerNum}">
							</div>
						</div>
						<div class="form-group row">
							<label for="callNum" class="col-sm-2 col-form-label"><code>*</code>사업장 연락처</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="callNum" id="callNum" th:value="${l.callNum}">
							</div>
						</div>
						<div class="form-group row">
							<label for="address" class="col-sm-2 col-form-label"><code>*</code>주소</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="address" id="address" th:value="${l.address}">
							</div>
						</div>
						<div class="form-group row">
							<label for="FAX" class="col-sm-2 col-form-label">FAX</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="FAX" id="FAX" th:value="${l.fax}">
							</div>
						</div>
						<div class="form-group row">
							<label for="sectors" class="col-sm-2 col-form-label"><code>*</code>업종</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="sectors" id="sectors" th:value="${l.sectors}">
							</div>
						</div>
						<div class="form-group row">
							<label for="status" class="col-sm-2 col-form-label">업태</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="status" id="status" th:value="${l.status}">
							</div>
						</div>
						<div class="form-group row">
							<label for="martStaff" class="col-sm-2 col-form-label">담당자</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="martStaff" id="martStaff" th:value="${l.martStaff}">
							</div>
						</div>
						<div class="form-group row">
							<label for="martStaffPhone" class="col-sm-2 col-form-label">담당자 연락처</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="martStaffPhone" id="martStaffPhone" th:value="${l.martStaffPhone}">
							</div>
						</div>
						<div class="form-group row">
							<label for="martStaffEmail" class="col-sm-2 col-form-label">담당자 이메일</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="martStaffEmail" id="martStaffEmail" th:value="${l.martStaffEmail}">
							</div>
						</div>
						<div class="form-group row">
							<label for="martStaffEmail" class="col-sm-2 col-form-label">비고</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="note" id="note" th:value="${l.note}">
							</div>
						</div>
					</div>	
					<div class="card-footer">
						<button type="submit" class="btn btn-warning float-right">수정완료</button>
					</div>
				</form>
			</div>
		</div>
	</div>
		
</th:block>
</html>
