<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<!-- 페이지 제목 공간 -->
<th:block layout:fragment="customTitle">
	<title>거래처 통계</title>
</th:block>
<!-- 로케이션 위치 -->
<th:block layout:fragment="locationPlace">
	<a id="main" th:href="@{/main}" class="joc-text1"><b>MAIN</b></a>
			> 통계관리 > 거래처통계
	</th:block>

<!-- 메인 컨텐츠 영역 -->
<th:block layout:fragment="customContents">
	<!-- 주문 검색,등록버튼 -->
	<div class="col-md-13">
		<div class="card card-warning color-pallete">
			<div class="card-header">
				<h3 class="card-title">
					<b>거래처 통계</b>
				</h3>
			</div>
			<div class="card-body">
				<div align="right">
					<a href="#">
						<button type="button" class="btn-lg btn-info">
							<b>검색</b>
						</button>
					</a> <a href="orderlnsert">
						<button type="button" class="btn-lg btn-info">
							<b>등록</b>
						</button>
					</a>
				</div>
				<div class="tab-content" id="custom-tabs-two-tabContent"
					style="margin-top: -4%">
					<!-- 주문검색 -->
					<div class="form-group row">
						<label class="col-sm-1 col-form-label">키워드검색</label>
						<div class="col-sm-2">
							<select id="orderCode" class="form-control custom-select">
								<option value="키워드검색">키워드검색</option>
								<option value="순위">순위</option>
								<option value="거래처명">거래처명</option>
								<option value="주문건수">주문건수</option>
								<option value="주문금액">주문금액</option>
							</select>
						</div>
						<div class="input-group input-group-m" style="width: 600px;">
							<input type="text" name="table_search" style="margin-left: 3%"
								class="form-control float-right" placeholder="검색어를 입력해주세요.">
							<div class="input-group-append"></div>
						</div>
					</div>
					<!-- 통합검색  -->
					<div class="form-group row">
						<label class="col-sm-1 col-form-label">통합검색</label>
						<div class="col-sm-8">
							<input type="text" name="table_search"
								class="form-control float-right" placeholder="검색어를 입력해주세요.">
							<div class="input-group-append"></div>
						</div>
					</div>
					<!-- 주문일자검색 -->
					<div class="form-group row">
						<label class="col-sm-1 col-form-label">일자검색</label>
						<div class="col-sm-3">
							<input type="date" id="date" class="form-control">
						</div>
						<th:block>
							<b>~</b>
						</th:block>
						<div class="col-sm-3">
							<input type="date" id="date" class="form-control">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 통계 -->
	<div class="card card-danger">
		<div class="card-header">
			<h3 class="card-title">
				<b>통계 차트</b>
			</h3>
			<div class="card-tools">
				<button type="button" class="btn btn-tool"
					data-card-widget="collapse">
					<i class="fas fa-minus"></i>
				</button>
				<button type="button" class="btn btn-tool" data-card-widget="remove">
					<i class="fas fa-times"></i>
				</button>
			</div>
		</div>
		<div class="card-body">
			<div class="chartjs-size-monitor">
				<div class="chartjs-size-monitor-expand"></div>
				<div class="chartjs-size-monitor-shrink"></div>
			</div>
			<canvas id="donutChart"
				style="min-height: 250px; height: 250px; max-height: 250px; 
				max-width: 100%; display: block; width: 488px;"
				width="976" height="500" class="chartjs-render-monitor"></canvas>
			<table class="table table-head-fixed text-nowrap text-center">
				<thead>
					<tr>
						<th>순위</th>
						<th>거래처명</th>
						<th>주문건수</th>
						<th>주문금액</th>
					</tr>
				</thead>
				<tbody>
					<tr>

						<td>1</td>

						<td>JBJJ001</td>
						<td>가시오이밭</td>
					</tr>
					<tr>
						<td>1</td>
						<td>가시오이</td>
						<td>JBJJ001</td>
						<td>가시오이밭</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="card-footer"></div>
	</div>
</th:block>
</html>
