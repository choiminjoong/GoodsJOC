<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	
<!-- 페이지 제목 공간 -->
<th:block layout:fragment="customTitle">
	<title>상품 조회</title>
</th:block>
<!-- 로케이션 위치 -->
<th:block layout:fragment="locationPlace">
<a id="main" th:href="@{/main}" class="joc-text1"><b>MAIN</b></a>
	> 상품관리 > 조회
</th:block>

<!-- 메인 컨텐츠 영역 -->		
<th:block layout:fragment="customContents">	       	 

	<div class="card card-warning">
		<div class="card-header">
			<h3 class="card-title">상품 조회</h3>
			<div class="card-tools">
				<div class="input-group input-group-sm" style="width: 150px;">
					<input type="text" name="table_search"
						class="form-control float-right" placeholder="상품 찾기">
					<div class="input-group-append">
						<button type="submit" class="btn btn-default">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /.card-header -->
		<div class="card-body table-responsive p-0" style="height: 670px;">
			<table class="table table-head-fixed text-nowrap text-center">
				<thead>
					<tr>
						<th>번호</th>
						<th>상품명</th>
						<th>매입단가</th>
						<th>판매단가</th>
						<th>마진</th>
						<th>등록 및 수정</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>183</td>
						<td>John Doe</td>
						<td>11-7-2014</td>
						<td>
							<button type="button" class="btn btn-outline-primary btn-xs">수정하기</button>
						</td>
						<td>
							<button type="button" class="btn btn-outline-danger btn-xs">삭제하기</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- /.card-body -->
	</div>

</th:block>
</html>
