<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	
<!-- 페이지 제목 공간 -->
<th:block layout:fragment="customTitle">
	<title>상품 등록</title>
</th:block>
<!-- 로케이션 위치 -->
<th:block layout:fragment="locationPlace">
	<a id="main" th:href="@{/main}" class="joc-text1"><b>MAIN</b></a>
	> 상품관리 > 등록
</th:block>

<!-- 메인 컨텐츠 영역 -->		
<th:block layout:fragment="customContents">

	<div class="row">
		<div class="col-9 mx-auto">
			<div class="card card-warning">
				<div class="card-header">
					<h3 class="card-title">상품 등록</h3>
				</div>
				<!-- /.card-header -->
				<!-- form start -->
				<form class="form-horizontal">
					<div class="card-body">
						<div class="form-group row">
							<label for="barcode" class="col-sm-2 col-form-label">바코드</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="barcode">
							</div>
						</div>
						<div class="form-group row">
							<label for="goodsCate" class="col-sm-2 col-form-label">카테고리</label>
							<div class="col-sm-10">
								<select id="goodsCate" class="form-control">
									<option>1</option>
									<option>option 2</option>
									<option>option 3</option>
									<option>option 4</option>
									<option>option 5</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="martRegNum" class="col-sm-2 col-form-label">상품명</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martRegNum">
							</div>
						</div>
						<div class="form-group row">
							<label for="martPartnerName" class="col-sm-2 col-form-label">세금유형</label>
							<div class="col-sm-10">
								<select id="goodsCate" class="form-control">
									<option>과세</option>
									<option>면세</option>
									<option>영세</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="martRegNum" class="col-sm-2 col-form-label">규격</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martRegNum">
							</div>
						</div>
						<div class="form-group row">
							<label for="martRegNum" class="col-sm-2 col-form-label">단위</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martRegNum">
							</div>
						</div>
						<div class="form-group row">
							<label for="martRegNum" class="col-sm-2 col-form-label">제조사</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="martRegNum">
							</div>
						</div>
					</div>
					<div class="card-footer">
						<a th:href="@{/product_manager/goods/goodsList}">
							<button type="button" class="btn btn-warning float-right" >등록하기</button>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</th:block>
</html>
