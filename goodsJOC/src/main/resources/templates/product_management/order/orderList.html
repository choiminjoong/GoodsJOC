
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<!-- 페이지 제목 공간 -->
<th:block layout:fragment="customTitle">
	<title>주문관리</title>
</th:block>
<!-- 로케이션 제목 -->
<th:block layout:fragment="locationTitle">
</th:block>
<!-- 로케이션 위치 -->
<th:block layout:fragment="locationPlace">
	<a th:href="@{/main}">MAIN</a>
		> 기초관리 > 주문관리 > 주문서 조회
	</th:block>

<!-- 메인 컨텐츠 영역 -->
<th:block layout:fragment="customContents">
	<!-- 주문 검색,등록버튼 -->
	<div class="col-md-14">
		<div class="card card-warning color-pallete">
			<div class="card-header">
				<h3 class="card-title">
					<b>주문 조회</b>
				</h3>
			</div>
			<div class="card-body">
				<div align="right" style="margin-left: 2%">
					<a href="#">
						<button type="button" class="btn-lg btn-info">
							<b>검색</b>
						</button>
					</a> <a href="orderlnsert">
						<button type="button" class="btn-lg btn-info">
							<b>등록</b>
						</button>
					</a>
				</div>
				<div class="tab-content" id="custom-tabs-two-tabContent"
					style="margin-top: -4%">
					<!-- 주문검색 -->
					<div class="form-group row">
						<label class="col-sm-1 col-form-label">주문검색</label>
						<div class="col-sm-2">
							<select id="orderCode" class="form-control custom-select">
								<option value="키워드검색">키워드검색</option>
								<option value="주문번호">주문번호</option>
								<option value="주문자">주문자</option>
								<option value="주문일자">주문일자</option>
							</select>
						</div>
						<div class="input-group input-group-m" style="width: 600px;">
							<input type="text" name="table_search" style="margin-left: 3%"
								class="form-control float-right"
								placeholder="키워드로 검색할 수 있습니다.">
							<div class="input-group-append"></div>
						</div>
					</div>
					<!-- 통합검색  -->
					<div class="form-group row">
						<label class="col-sm-1 col-form-label">통합검색</label>
						<div class="col-sm-8">
							<input type="text" name="table_search"
								class="form-control float-right" placeholder="검색어를 입력해주세요.">
							<div class="input-group-append"></div>
						</div>
					</div>
					<!-- 주문상태검색 -->
					<div class="form-group row">
						<label class="col-sm-1 col-form-label">주문상태</label>
						<div class="col-sm-2">
							<select id="orderCode" class="form-control custom-select">
								<option value="승인">승인</option>
								<option value="반려">반려</option>
								<option value="진행중">진행중</option>
							</select>
						</div>

						<!-- 주문일자검색 -->
						<label class="col-sm-1 col-form-label" style="margin-left: 2%">주문일자</label>
						<div class="col-sm-2">
							<input type="date" id="date" class="form-control">
						</div>
						<th:block>
							<b>~</b>
						</th:block>
						<div class="col-sm-2">
							<input type="date" id="date" class="form-control">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- 주문테이블 -->
	<div class="col-md-13" style="margin-top: -1%">
		<div class="card card-warning color-pallete">
			<div class="card-header p-0 pt-1">
				<h3 class="card-title"></h3>
			</div>
			<!-- /.card-header -->
			<div class="card-body table-responsive p-0">
				<table class="table table-head-fixed text-nowrap text-center">
					<thead>
						<tr>
							<th>주문코드</th>
							<th>매입처</th>
							<th>주문번호</th>
							<th>납품일</th>
							<th>매입일시</th>
							<th>매장고유코드</th>
							<th>등록자</th>
							<th>등록일</th>
							<th>주문서상세내역</th>
							<th>상태</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${not #lists.isEmpty(orderList)}" th:each="l : ${orderList}">
							<td th:text="${l.orderCode}"></td>
							<td th:text="${l.business.getBusinessName()}"></td>
							<td th:text="${l.orderNum}"></td>
							<td th:text="${l.deliveryDate}"></td>		
							<td th:text="${l.state}"></td>		
							<td th:text="${l.purchaseDate}"></td>		
							<td th:text="${l.martCode}"></td>		
							<td th:text="${l.ID}"></td>		
							<td th:text="${l.regDate}"></td>		
							<td>
								<button type="button" class="btn btn-outline-secondary btn-xs">
									<a href="orderDetail">주문서 상세보기</a>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer"></div>
		</div>
	</div>
</th:block>
</html>
