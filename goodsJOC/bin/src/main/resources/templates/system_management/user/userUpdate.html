<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<!-- 페이지 제목 공간 -->
<th:block layout:fragment="customTitle">
	<title>주문관리</title>
</th:block>
<!-- 로케이션 제목 -->
<th:block layout:fragment="locationTitle">
</th:block>
<!-- 로케이션 위치 -->
<th:block layout:fragment="locationPlace">
	<a th:href="@{/main}">MAIN</a>
		> 기초관리 > 직원관리 > 직원정보수정
	</th:block>

<!-- 메인 컨텐츠 영역 -->
<th:block layout:fragment="customContents">

	<section class="content">
		<div class="content-header"></div>
		<div class="container-fluid">

			<section class="content">
				<div class="row justify-content-center" style="margin-top: -3%">
					<!-- Profile Image -->
					<div class="col-sm-3 card card-navy color-palette card-outline">
						<div class="card-body box-profile">
							<div class="text-center">
								<img class="profile-user-img img-fluid img-circle"
									src="../../dist/img/user2.png" alt="user-avatar">
							</div>

							<h3 class="profile-username text-center" style="margin-top: 20%">정도혜
								관리자</h3>

							<p class="text-muted text-center">manager</p>
							<ul class="list-group list-group-unbordered mb-4">
								<li class="list-group-item"><b>ID</b> <a
									class="float-right">ehgp0343</a></li>
								<li class="list-group-item"><b>사업장 코드</b> <a
									class="float-right">mart1</a></li>
								<li class="list-group-item"><b>사업장명</b> <a
									class="float-right">OK마트</a></li>
							</ul>
						</div>
					</div>

					<!-- 사원정보입력폼  -->
					<div class="col-md-7">
						<div class="card card-primary">
							<div class="btn-sm bg-navy color-palette btn-block card-header ">
								<b><i class="fas fa-check"></i>ㅤㅤ사원정보수정</b>
							</div>
							<div class="card-body">
								<div class="form-group">
									<label>* 이름</label> <input type="text" id="Name"
										class="form-control">
								</div>

								<div class="form-group">
									<label>* 생년월일</label> <input type="date" id="staffBirth"
										class="form-control">
								</div>
								<div class="form-group">
									<label>* 사원직급</label> <input type="text" id="staffLevel"
										class="form-control">
								</div>

								<div class="form-group">
									<label>* 권한</label> <select id="levelNum"
										class="form-control custom-select">
										<option value="최고경영자 (관리자)">최고경영자(관리자)</option>
										<option value="매니저">매니저</option>
										<option value="사원">사원</option>
									</select>
								</div>

								<div class="form-group">
									<label>Email</label> <input type="text" id="Email"
										class="form-control">
								</div>

								<div class="form-group">
									<label>입사일</label> <input type="datetime-local" id="date"
										class="form-control">
								</div>

								<div class="form-group">
									<label>전화번호</label> <input type="text" id="staffPhone"
										class="form-control">
								</div>

								<div class="form-group">
									<label for="inputProjectLeader">주소</label>
									<!--카카오톡 우편번호 api  -->
									<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
									<script charset="UTF-8" type="text/javascript"
										src="//t1.daumcdn.net/postcode/api/core/211103/1635999227231/211103.js"></script>
									<script src="/resources/js/addressapi.js"></script>
									<div class="form-group">
										<input class="form-control"
											style="width: 40%; display: inline;" placeholder="우편번호"
											name="addr1" id="addr1" type="text" readonly="readonly">
										<button type="button" class="btn btn-default"
											onclick="execPostCode();">
											<i class="fa fa-search"></i> 우편번호 찾기
										</button>
									</div>
									<div class="form-group">
										<input class="form-control" style="top: 5px;"
											placeholder="도로명 주소" name="addr2" id="addr2" type="text"
											readonly="readonly">
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="상세주소" name="addr3"
											id="addr3" type="text">
									</div>
									<!--   <input type="button" onclick="kakaopost" class="form-control" value="우편번호찾기" style="text-align: left;"> -->
									<!-- 등록버튼  -->
									<a href="userInsert"
										class="btn btn-m bg-navy color-palette btn-block"><b>수정완료</b></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</section>
</th:block>
</html>
